<!doctype html>
<html lang="en-US" style="height:100%;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fly with Butch O'Hare</title>
<link href="css/fwb2018.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body style="height:100%;">
<!-- Main Container -->
<div class="container"> 
  <!-- Content -->
  
  <div class="stacking">
    <div class="stackingtitle"><img src="img/stack-away_title.png" alt="Stacking Game"></div>
    <div class="stackingscore">SCORE HERE!!</div>
    <div style="clear:both;"></div>
    <div class="stacking-left"> 
      <!-- Shopping Logo Script -->
      <div class="shopping-bag">
        <div id="bag0" class="logo">0</div>
        <div id="bag1" class="logo">1</div>
        <div id="bag2" class="logo">2</div>

        <div id="bag3" class="logo">3</div>
        <div id="bag4" class="logo">4</div>
        <div id="bag5" class="logo">5</div>
        
        <div id="bag6" class="logo">6</div>
        <div id="bag7" class="logo">7</div>
        <div id="bag8" class="logo">8</div>

        <div id="bag9" class="logo">9</div>
        <div id="bag10" class="logo">10</div>
        <div id="bag11" class="logo">11</div>
      </div> 
      <!-- End of Game Script --> 
      
    </div>
    <div class="stacking-right">
      <canvas class="stackingplayarea"></canvas>
    </div>
    <div style="clear:both;"></div>
  </div>
  <div id="back"> <a href="index.html"><img src="img/back_btn.png" alt="Back Button"></a></div>
</div>
<script src="js/stacking.js"></script>
<!-- Main Container Ends -->
</body>
</html>
